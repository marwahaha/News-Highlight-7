{% macro displayNewsList(news_list) %} {% for news in news_list %}
<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ new.author }}</h5>
      <p>{{ new.name|truncate(20)}}</p>
      <a
        href="/news/{{ news_list.id }}"
        class="btn"
        style="color: #fff; background-color:teal;"
        >See more from this site</a
      >
    </div>
  </div>
  
</div>
{% endfor %} {% endmacro %}
