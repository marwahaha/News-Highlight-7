{% macro displayMovieList(news_list) %}

    {% for news in news_list %}
        <li>{{ news.title}}</li>
        <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 news-card">
            <img src="{{ news.urlToImage  }}" alt="{{news.title }} image" class="img-responsive">
            <li class="text-center">
                <a href="/news/{{news.title}}">
                    {{ news.title|truncate(10)}}</a>
            </li>
        </div>
    {% endfor %}

{% endmacro %}
