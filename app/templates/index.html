<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Welcome to the best Movie Review website</title>
    {% endif %}
  </head>
  {% import 'macros.html' as macro%}
  <body>
     
    <!-- Popular news -->
    <h3> Popular news</h3>
    <ul>
        {{ macro.displayNewsList(popular)}}
    </ul>
    <!-- Upcoming news  -->
    <h3> Upcoming news </h3>
    <ul>
        {{ macro.displayNewsList(upcoming)}}
    </ul>
    <!-- Now showing news -->
    <h3>Now Showing</h3>
    <ul>
        {{ macro.displayNewsList(now_showing)}}
    </ul>
  </body>
</html>
