{% extends 'base.html'%} {% import 'macros.html' as macro%}

<!-- Styles block -->

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}" />
{% endblock %}

<!-- Content block -->

{% block content %}
<div class="container">
  <form>
    <input
      type="text"
      name="news_query"
      placeholder="Search for a News"
      class="form-control"
    />
    <input type="submit" value="Submit" class="btn btn-default" />
  </form>
</div>
{% for news in popular %}

<div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 news-card">
  <li class="text-center">
    <a href="/news/{{ news.id }}"> {{ news.name|truncate(10)}}</a>
  </li>
</div>
{% endfor %} {% endblock%}
