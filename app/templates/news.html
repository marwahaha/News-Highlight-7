{% extends 'base.html'%} {% import 'macros.html' as macro%}
<!-- Styles block -->

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/news.css')}}" />
{% endblock %}

<!-- Content block -->

{% block content %}
<div class="container">
  <!-- Poster background -->
  <div class="row">
    {% for new in news %}
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath">
      <img
        src="{{ new.urlToImage }}"
        height="180px, width=50px"
        float="no-repeat center center"
      />
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 news-details">
      <h3>{{ new.title }}</h3>
      <p class="author">{{ new.author }}</p>
      <p class="date">{{ new.publishedAt }}</p>
      <a href="{{new.url}}" target="_blank" class="btn" style="background-color:teal; color: #fff; margin-top: 5px;">Read more...</a>
      <p class="description">{{ new.description }}</p>
      <p class="content">{{ new.content }}</p>
      <!-- <a class="ratings" href="/news/review/new/{{news.title}}"> Write a new review</a> -->
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
